<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <input type="text" id="search-input">
    <button id="search-button"></button>
    <div id="title">
        <div id="pokemon-name"></div>
        <div id="pokemon-id"></div>
    </div>
    <div id="stats">
        <div class="stat">
            <div class="stat-name"></div>
            <div class="number" id="weight"></div>
        </div>
        <div class="stat">
            <div class="stat-name"></div>
            <div class="number" id="height"></div>
        </div>
        <div class="stat">
            <div class="stat-name"></div>
            <div class="number" id="types"></div>
        </div>
        <div class="stat">
            <div class="stat-name"></div>
            <div class="number" id="hp"></div>
        </div>
        <div class="stat">
            <div class="stat-name"></div>
            <div class="number" id="attack"></div>
        </div>
        <div class="stat">
            <div class="stat-name"></div>
            <div class="number" id="defense"></div>
        </div>
        <div class="stat">
            <div class="stat-name"></div>
            <div class="number" id="special-attack"></div>
        </div>
        <div class="stat">
            <div class="stat-name"></div>
            <div class="number" id="special-defense"></div>
        </div>
        <div class="stat">
            <div class="stat-name"></div>
            <div class="number" id="speed"></div>
        </div>
    </div>
    <div id="control">
        <button id="up"></button>
        <button id="left"></button>
        <button id="right"></button>
        <button id="down"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
