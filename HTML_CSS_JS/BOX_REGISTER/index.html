<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH REGISTER</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="price">
        <div id="price"></div>
    </div>
    <div class="cash">
        <input type="text" id="cash" placeholder="CASH CUSTOMER">
    </div>
    <div id="Avalaible_Purchase">
        <div id="avalaible"></div>
        <button id="purchase-btn">PURCHASE</button>
    </div>
    <div id="status_change_clear">
        <div id="status">
            <div>Status:</div>
            <strong><div id="StatusText">OPEN</div></strong>
        </div>
        <div id="change"></div>
        <button id="clear-btn">CLEAR</button>
    </div>
    <div id="change-due" display="None"></div>
    <script src="script.js"></script>
</body>
</html>
